<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS실습문제-box-shadow</title>
<style>
#wrapper1{
    background-color: gainsboro;
    padding: 20px 30px;
    text-align: center;
}
img{
    width: 200px;    
    height: 150px;
    margin: 5px;
}
img:hover{
    box-shadow: 5px 5px 6px 2px gray;
}
</style>
</head>
<body>
<h2>이미지에 마우스 hover 그림자효과 만들기</h2>
<hr/>
<div id="wrapper1">
    <img src="../sample/image/flower5.PNG" alt="꽃이미지1" >
    <img src="../sample/image/flower1.PNG" alt="꽃이미지2" >
    <img src="../sample/image/flower3.PNG" alt="꽃이미지3" >
</div>
</body>
</html>
