<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습문제2</title>
<style>
	#result {
		background:yellowgreen;
		border:1px solid black;
		height:200px;
	}
	#productAmount {
		width:100px;
	}
</style>
</head>
<body>
	<h2>@실습문제2</h2>
	<form method="get" action="">
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li>
					<label for="goodirum">상품명 : </label> <input type="text" id="productName" list="goodlist" required>
					<datalist id="goodlist">
						<option value="dog1004">도그1004</option>
						<option value="catchicken">고양이치킨</option>
						<option value="milk">우유</option>
					</datalist>
				</li>
				<br>
				<li>
					<label for="productAmount">납품수량 : </label> 
					<input type="number" id="productAmount" min="10" max="100" step="10" placeholder="최소10이상">
				</li>
				<br>
				<li>
					<label for="productLevel">납품등급 : </label> 
					<input type="range" id="productLevel" value="0" min="0" max="10" step="2" onchange="showVal();" >&nbsp;
					<span id="pVal">0</span>
				</li>
				<br>
				<li>
					<label for="message">기타사항 : </label>
					<textarea id="message" rows="5" cols="30"></textarea>
				</li>
			</ul>
		</fieldset>
		<br>
		<input type="button" value="send message" onclick="printProduct();">
	</form>
	<div id="result"></div>
    <script>
    function showVal(){
        const plevel = productLevel.value;
        pVal.innerText = plevel;
    }
    function printProduct(){
        const pname = productName.value;
        const plevel = productLevel.value;
        const pamount = productAmount.value;
        const msg = message.value;

        const bool = confirm('전송하시겠습니까 ?');
        if(bool){
            result.innerText = 
            `상품명 : ${pname}
            납품등급 : ${plevel}
            납품수량 : ${pamount}
            기타사항 : ${msg}`;
        }
    }

    </script>
</body>
</html>
